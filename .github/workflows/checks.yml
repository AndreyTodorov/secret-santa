name: Run Checks

on:
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: "16.x"
      - run: yarn install

      - name: Prettier Fix
        run: yarn prettier:fix

      - name: Prettier check
        run: yarn prettier:check

      - name: Lint errors
        run: yarn lint:check

      - name: Typescript errors
        run: yarn lint:ts

